<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>

Film App


    </title>



</head>


<body>

<div class="container" style="margin-top: 20px;">

<div class="card-row">

<div class="card-header">

Film App
</div>


<div class="card-body">

<form id="film-form" name="form">

<div class="form-row">

<div class="form-group col-md-6">

<input class="form-control" type="text" name="title" id="title" placeholder="Film name">



</div>

<div class="form group col-md-6">

<input class="form-control" type="text" name="director" id="director" placeholder="Enter the director name">


</div>




<div class="form group col-md-6" style="margin-top: 20px;">


<input class="form-control" type="text" name="url" id="url" placeholder="Link">

</div>


</div>


<button type="submit" class="btn btn-danger" style="margin-top: 20px;">Add the film</button>


</form>

    
</div>

<div class="card-body">

<hr>

<h5 class="card-title" id="films-title"> The Films</h5>

<hr>


<table class="table table-dark">

<thead>
<tr>

<th scope="col">Film Link</th>
<th scope="col">Film Name</th>
<th scope="col">Admin</th>
</tr>
</thead>


<tbody id="films">



    
</tbody>




</table>
 
<a id="clear-films" class="btn btn-dark" href="#">Clear All Films</a>


</div>









</div>







</div>

<script src="storage.js"></script>

<script src="ui.js"></script>
           
            <script src= "film.js"></script>

            <script src="project.js"></script>

</body>





</html>
